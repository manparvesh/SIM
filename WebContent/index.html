  <body style="background-color: rgb(0, 150, 136);">

    <div class="container">

      <form class="form-signin well">
          <thread>

          </thread>
          <div class="form-group label-floating">
            <label for="inputUserName" class="control-label">Username</label>
            <input type="text" id="inputUserName" class="form-control" required>
          </div>
          <div class="form-group label-floating">        
              <label for="inputPassword" class="control-label">Password</label>
              <input type="password" id="inputPassword" class="form-control" required>
          </div>
        <a class="btn btn-raised btn-lg btn-primary btn-block" style="margin-top:20px;" onclick="login();" id="signin">Sign in</a>
      </form>

    </div> <!-- /container -->
