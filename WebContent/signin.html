<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign in</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
      <script src="lib/bootstrap.js"></script>
    <!-- Custom styles for this page -->
    <link href="css/signin.css" rel="stylesheet">
    
    <!-- Bootstrap Material Design -->
    <link href="material/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="material/css/ripples.min.css" rel="stylesheet">
    <link href="material/css/jquery.dropdown.css" rel="stylesheet">
  </head>

  <body style="background-color: #009688;">

    <div class="container">

      <form class="form-signin well" action="index.html">
          <thread>
              <h2 class="form-signin-heading text-primary text-center">Sign in</h2>
          </thread>
          <div class="form-group label-floating">
            <label for="inputUserName" class="control-label">Username</label>
            <input type="text" id="inputUserName" class="form-control" required>
          </div>
          <div class="form-group label-floating">        
              <label for="inputPassword" class="control-label">Password</label>
              <input type="password" id="inputPassword" class="form-control" required>
          </div>
          <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Notifications
                </label>
              </div>
              <p class="help-block">Notify me about updates to apps or games that I've downloaded</p>
            </div>
        <button class="btn btn-raised btn-lg btn-primary btn-block" type="submit" onclick="window.load('index.html');">Sign in</button>
      </form>

    </div> <!-- /container -->
    
      

    <!-- Material Design for Bootstrap -->
    <script src="material/js/material.js"></script>
    <script src="material/js/ripples.min.js"></script>
    
    <!-- Script to initialize Material Design -->
    <script>
      $.material.init();
    </script>
    
  </body>
</html>
